<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>How to fry an egg</title>
  </head>

  <body>
    <h1>How to fry an egg</h1>
        <img src="https://gbc-cdn-public-media.azureedge.net/img17647.1426x713.jpg" class="img-fluid" alt="Responsive image">
    <h2>Step 1: Put oil or butter in a nonstick pan over medium-high heat.</h2>
    <h2>Step 2: Drop an egg in the pan, and cook until desired cookness.</h2>

<div class="container">
  <div class="row justify-content-center">
  Cook times for fried eggs
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      Over easy = 20 seconds
    </div>
    <div class="col">
      Over medium = 40 seconds
    </div>
    <div class="col">
      Over hard = 1 minute
    </div>
  </div>
</div>
    
<div class="alert alert-success" role="alert">
  <strong>Well done!</strong> You successfully fried an egg.
</div>
